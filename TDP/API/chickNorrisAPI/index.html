<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris API - Cavone Antonio</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Titan+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <div id="title">
            <h1>Chuck Norris Jokes Generator</h1>
        </div>
        <img src="static/images/chuckNorris.png" id="chuckNorris">
        <div id="generator"></div>
        <div id="button">
            <button type="button" id="btn">Genera</button>
        </div>
    </div>
    <script>
        let btn = document.querySelector("#btn")


        btn.addEventListener("click", async function(event){
            event.preventDefault()
            let resp = await fetch("https://api.chucknorris.io/jokes/random?category=food")
            let data = await resp.json();
            document.querySelector("#generator").innerHTML = data.value
        })
    </script>
</body>
</html>
