<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 2 - Cavone Antonio</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Primo:</td>
            <td>
                <select name="primi">
                    <option value="risotto">Risotto alla milanese 10€</option>
                    <option value="carbonara">Carbonara 12€</option>
                    <option value="assassina">Spaghetti all'assassina 14€</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Secondo:</td>
            <td>
                <select name="secondi">
                    <option value="filetto">Filetto alla griglia 18€</option>
                    <option value="fiorentina">Fiorentina 17€</option>
                    <option value="cotoletta">Cotoletta alla Milanese 14€</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Frutta:</td>
            <td>
                <select name="frutta">
                    <option value="ananas">Ananas in barchetta 5€</option>
                    <option value="macedonia">Macedonia 4€</option>
                    <option value="misto">Misto 6€</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Dolci:</td>
            <td>
                <select name="dolci">
                    <option value="meringa">Meringa 5€</option>
                    <option value="budino">Budino 4€</option>
                    <option value="tiramisu">Tiramisù 6€</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Caffe':</td>
            <td>
                <label for="si">Si</label>
                <input type="radio" name="caffe" value="si">
                <label for="no">No</label>
                <input type="radio" name="caffe" value="no"><br>
                <p>2€</p>
            </td>
        </tr>
        <tr>
            <td>Domicilio:</td>
            <td>2€</td>
        </tr>
    </table>
</body>
</html>
